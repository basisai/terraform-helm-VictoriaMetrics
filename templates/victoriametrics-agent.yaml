replicaCount: ${replica_count}

deployment:
  enabled: true

statefulset:
  enabled: false

image:
  repository: ${image_repository}
  tag: ${image_tag}
  pullPolicy: IfNotPresent

rbac:
  create: true
  pspEnabled: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true

podDisruptionBudget:
  enabled: ${pdb_enabled}
  minAvailable: ${pdb_min_available}

# WARN: need to specify at least one remote write url
remoteWriteUrls:
  - ${remote_write_url}

extraArgs: ${extra_args}
  # promscrape.maxScrapeSize: "167772160"

env: ${env}

podSecurityContext: ${security_context}

service:
  enabled: false

ingress:
  enabled: false

resources: ${resources}

# Annotations to be added to pod
podAnnotations: ${pod_annotations}

nodeSelector: ${node_selector}

tolerations: ${tolerations}

affinity: ${affinity}

# vmagent scraping configuration:
# https://github.com/VictoriaMetrics/VictoriaMetrics/blob/master/docs/vmagent.md#how-to-collect-metrics-in-prometheus-format

# use existing configmap if specified
# otherwise .config values will be used
configMap: ""

persistence:
  enabled: false

# Extra Volumes for the pod
extraVolumes: ${extra_volumes}
  # - name: example
  #   configMap:
  #     name: example

# Extra Volume Mounts for the container
extraVolumeMounts: ${extra_volume_mounts}
  # - name: example
  #   mountPath: /example

config:
  global:
    ## How frequently to scrape targets by default
    ##
    scrape_interval: ${scrape_interval}
    ## How long until a scrape request times out
    ##
    scrape_timeout: ${scrape_timeout}
    ## How frequently to evaluate rules
    ##
    evaluation_interval: ${evaluation_interval}
    ${indent(4, additional_global)}

  scrape_configs:
    # scrape self by default
    - job_name: vmagent
      static_configs:
        - targets:
          - localhost:8429
    ${scrape_configs}
